<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Josefines Julespil</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var score = 0;
    var scoreText;


    var config = {
        type: Phaser.AUTO,
        width: 370,
        height: 746,
        physics: {
            default: 'arcade',
            arcade: {
               debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var julemand;
    var skorsten1;
    var skorsten2;
    var skorsten3;
    var background;

    function preload ()
    {
        this.load.image('background', 'assets/background.png');
        this.load.image('julemand1', 'assets/julemand1.png');
        this.load.image('julemand2', 'assets/julemand2.png');
        this.load.image('julemand3', 'assets/julemand3.png');
        this.load.image('gave1', 'assets/gave_1.png');
        this.load.image('gave2', 'assets/gave_2.png');
        this.load.image('skorsten1', 'assets/skorsten_1.png');
        this.load.image('skorsten2', 'assets/skorsten_2.png');
        this.load.image('skorsten3', 'assets/skorsten_3.png');
        this.load.image('maane', 'assets/maane.png');
    }

    function create ()
    {
        background = this.add.tileSprite(200,400,500,700, 'background');

        julemand = this.physics.add.staticImage(170, 200, 'julemand1');
        julemand.setScale(0.7)
        julemand.setInteractive();
        julemand.on('clicked', clickedJulemand, this);
        var maane = this.physics.add.staticImage(300, 50, 'maane');
        maane.setScale(0.5)
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        skorsten1 = this.physics.add.staticImage(500, 500, 'skorsten1');
        skorsten2 = this.physics.add.staticImage(750, 500, 'skorsten2');
        skorsten3 = this.physics.add.staticImage(1000, 500, 'skorsten3');

console.log(skorsten1)

        this.input.on('gameobjectup', function (pointer, gameObject)
        {
            gameObject.emit('clicked', gameObject);
        }, this);

    }

    function update ()
    {
        background.tilePositionX += 0.5;
        skorsten1.x += -1;
        skorsten2.x += -1;
        skorsten3.x += -1;
        if( skorsten1.x == -50 ) {
            skorsten1.x = 1000;
        }
        if( skorsten2.x == -50 ) {
            skorsten2.x = 1000;
        }
        if( skorsten2.x == -50 ) {
            skorsten2.x = 1000;
        }
    }

    function clickedJulemand (pointer, julemand) {
        var gave = createGave(this)
//        this.physics.add.collider(skorsten, gave, hitSkorsten, null, this);

    }

    function hitSkorsten (skorsten, gave) {
        gave.disableBody(true, true);
        console.log(' HIT ' );
        score -= 10;
        scoreText.setText('Score: ' + score);
    }

    function hitPlayer2 (player, gave) {
        gave.disableBody(true, true);
        console.log('player angle: ' + Math.abs(player2.angle) + ' - gave angle: ' + Math.abs(gave.angle));
        if( Math.abs(player2.angle) == Math.abs(gave.angle) ) {
            score += 10;
        } else  {
            score -= 10;
        }
        scoreText.setText('Score: ' + score);
        player2GaveFalder = 0;
    }

    function createGave(context) {
        var id = Phaser.Math.RND.pick([1,2])
        var gave = context.physics.add.image(110, 200, 'gave'+id); 
        console.log(gave)
        gave.body.setGravityY(450)
        return gave;
    }





</script>

</body>
</html>

<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Josefines Julespil</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var score = 0;
    var scoreText;


    var config = {
        type: Phaser.AUTO,
        width: 370,
        height: 746,
        physics: {
            default: 'arcade',
            arcade: {
               debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var julemand;
    var julemandDirection = 1;
    var julemandSpeed = 1;
    var player1GaveFalder = 0;
    var player2GaveFalder = 0;
    var player1;
    var player2;

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('gave1', 'assets/gave1.png');
        this.load.image('gave2', 'assets/gave2.png');
        this.load.image('gave3', 'assets/gave3.png');
        this.load.image('gave4', 'assets/gave4.png');
        this.load.image('julemand', 'assets/bucket.png');
        this.load.image('player', 'assets/playerbig.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        julemand = this.physics.add.staticImage(10, 100, 'julemand');
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
        player1 = this.physics.add.staticImage(70, 500, 'player');
        player2 = this.physics.add.staticImage(280, 500, 'player');
        player1.setInteractive();
        player2.setInteractive();
        player1.on('clicked', clickedPlayer1, this);
        player2.on('clicked', clickedPlayer2, this);

        this.input.on('gameobjectup', function (pointer, gameObject)
        {
            gameObject.emit('clicked', gameObject);
        }, this);

    }

    function update ()
    {
        julemand.x += (julemandSpeed*julemandDirection);
        if (julemand.x > 450 || julemand.x < 0)
        {
            julemandDirection = julemandDirection*-1;
        }        
        julemand.refreshBody();
        if( julemand.x > 275 && julemand.x < 285 ) {
            // kast gave
            if( !player2GaveFalder ) {
                player2GaveFalder = 1;
                var gave = createGave(280, this)
                this.physics.add.collider(player2, gave, hitPlayer2, null, this);
            }
        }
        if( julemand.x > 65 && julemand.x < 75 ) {
            if( !player1GaveFalder ) {
                player1GaveFalder = 1;
                var gave = createGave(70, this)
                this.physics.add.collider(player1, gave, hitPlayer1, null, this);
            }
        }
    }

    function clickedPlayer1 (pointer, player) {
        if( player1.angle > 250 ) {
            player1.angle=0
        } else {
            player1.angle +=90
        }
    }

    function clickedPlayer2 (pointer) {
        if( player2.angle > 250 ) {
            player2.angle=0
        } else {
            player2.angle+=90
        }
    }

    function hitPlayer1 (player, gave) {
        gave.disableBody(true, true);
        console.log('player angle: ' + Math.abs(player1.angle) + ' - gave angle: ' + Math.abs(gave.angle) );
        if( Math.abs(player1.angle) == Math.abs(gave.angle) ) {
            score += 10;
        } else  {
            score -= 10;
        }
        scoreText.setText('Score: ' + score);
        player1GaveFalder = 0;
    }

    function hitPlayer2 (player, gave) {
        gave.disableBody(true, true);
        console.log('player angle: ' + Math.abs(player2.angle) + ' - gave angle: ' + Math.abs(gave.angle));
        if( Math.abs(player2.angle) == Math.abs(gave.angle) ) {
            score += 10;
        } else  {
            score -= 10;
        }
        scoreText.setText('Score: ' + score);
        player2GaveFalder = 0;
    }

    function createGave(x,context) {
        var newangle = Phaser.Math.RND.pick([0,90,180,270])
        var gave;
        console.log(newangle)
        if( newangle == 0 ) {
            gave = context.physics.add.image(x, 100, 'gave1'); 
        } else if( newangle == 90 ) {
            gave = context.physics.add.image(x, 100, 'gave2');
        } else if( newangle == 180 ) {
            gave = context.physics.add.image(x, 100, 'gave3');
        } else {
            gave = context.physics.add.image(x, 100, 'gave4');
        }
        gave.body.setGravityY(150) 
        gave.angle = newangle;
        return gave;
    }





</script>

</body>
</html>
